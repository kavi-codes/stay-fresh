<!DOCTYPE html>
<html>
<head>
  <title>Lalalala! If you see this screen, then our team is working on it! (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #2DB6A3;
    color: #464444;
    text-align: center;
    font-family: "Poppins", sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid: #DFB497;
    border-right-color: #DFB497;
    border-left-color: #999;
    border-bottom-color: #DFB497;
    border-top: #DFB497, solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #2DB6A3;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    padding-bottom: 20px;
    border-radius: 15px;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: black;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #2DB6A3;
    border: 1px solid #CCC;
    border-right-color: #DFB497;
    border-left-color: #DFB497;
    border-bottom-color: #DFB497;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DFB497;
    color: #2DB6A3;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
}

  .dialog-style{
    background-color: #2DB6A3;
    font-family: "Poppins", sans-serif;
    color: #464444;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog dialog-style">
    <div>
      <h1>Roses are red, violets are blue, this page doesn't exist, and this is true!</h1>
      <p>Oops! If you see this screen, then our team is working on it! Just click back and forgive us!</p>
    </div>
  </div>
  </div>
</body>

</html>
